
<div
  class="group bg-second-c p-3 rounded-md h-full
  flex flex-col justify-start items-center gap-5
  hover:scale-110 duration-300 ease-in"
  >

  <h4
    class="text-text-c font-winky-f font-bold md:text-2xl
    group-hover:scale-125 group-hover:tracking-widest duration-300 ease-in-out"
    >
    {{ dataCard().title| titlecase }}
  </h4>

  <div class="flex flex-wrap justify-center items-center gap-3">
    @for (icon of dataCard().nameIcons; track icon) {

      <app-svg-icon-c
        [iconName]="icon"
        [size]="screenSizeS.isMobile() ? 28 : 34"
        [isViewName]="true"

      />
    }
  </div>
</div>
